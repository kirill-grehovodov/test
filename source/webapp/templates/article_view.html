{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block menu %}
    <li><a href="{% url 'article_update' article.pk %}">Изменить</a></li>
     <li><a href="{% url 'article_delete' article.pk %}">Удалить</a></li>
{% endblock %}
{% block content %}
   <div class="container">
       <h1>{{ article.title }}</h1>
       <p>Created by <b>{{ article.author }}</b> </p>
       <div>{{ article.text }}</div>
   </div>
{% endblock %}
