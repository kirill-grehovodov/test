{% extends "base.html" %}
{% block title %}Delete Article{% endblock %}
{% block menu %}
    <li><a href="{% url 'article_view' article.pk %}">Просмотр</a></li>
{% endblock %}
{% block content %}
    <h1>Вы действительно хотите удалить "{{ article }}"?</h1>
    <form method="POST" action="{% url "article_delete" article.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url "article_view" article.pk %}">Отмена</a></p>
    </form>
{% endblock %}
